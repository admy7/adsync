spring:
    application:
        name: AdSync
    datasource:
        url: jdbc:postgresql://localhost:5432/db
        username: user
        password: password
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        properties:
          hibernate:
              format_sql: true
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect

application:
    security:
        cors:
            origins: http://localhost:5173

jwt:
    expiration: 60
    secret-key: "jwt-secret-key-string-test-1234567890"

server:
    servlet:
        context-path: /api/v1/
    port: 8080